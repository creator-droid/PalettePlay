<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PalletePlay</title>
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Antonio:wght@100;200;300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
      integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
      crossorigin="anonymous"
    />
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
  </head>
  <body>
    <div class="left-side">
      <h1 class="name">PalletePlay</h1>
      <p class="slogan">Stirring Stories, Savouring Glory!</p>
      <form
        class="search-recipe"
        required
        id="search-input"
        action="recipe.html"
        method="GET"
      >
        <div class="centerForm">
          <input
            type="search"
            placeholder="Enter an ingredient..."
            required
            id="enterDish"
            class="enterDish"
            name="searchInput"
          />
          <input
            type="submit"
            value="SavourSearch"
            class="button"
            id="search-btn"
          />
        </div>
      </form>
    </div>
    <div class="image">
      <img src="img/left image.jpg" alt="description-img" />
    </div>
    <script defer src="script.js"></script>
  </body>
</html>
